<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

  <div class="container">
      <div class="header">

        <h1>Login</h1>

        <div class="items">
            <div>
                <p class="txtEmal">Email</p>
                <input type="Email" placeholder="Enter your Email" id="emalStylg">
            </div>

            <div>
                <p class="txtPsd">Password</p>
                <input type="Password" placeholder="Enter your Password" id="psdStylg">
            </div>

            <div>
                <button onclick="onLogin()">Login</button>
            </div>

            <div>
                <p>Don't have an account? <a href="./src/signup/signUp.html" class="regis-link">Register</a></p>
            </div>

        </div>

      </div>
  </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
