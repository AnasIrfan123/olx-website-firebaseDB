<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Ad</title>
    <link rel="stylesheet" href="postAd.css">

    <script
    src="https://kit.fontawesome.com/4f12ad9e85.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>


    <div class="container">
        <div class="header">
            
            <h1>Post Add</h1>

            <div class="items">
                
                <div class="inp">
                    <p class="titl">Title :-</p>
                    <input type="text" placeholder="Enter a Title ">
                </div>

                <div class="inp">
                    <p class="descrip">Description :-</p>
                    <input type="text" placeholder="Enter Description">
                </div>

                <div class="inp">
                    <p class="amont">Amount :-</p>
                    <input type="number" placeholder="Enter Amount">
                </div>

                <div class="file">
                    <p>Select File</p>
                    <input type="file" > 
                </div>

                <div>
                    <button class="submit" onclick="onSubmit()">Submit</button>
                    <button class="back" onclick="onBack()">Back To <i class="fa-solid fa-house-chimney-user"></i></button>
                </div>

            </div>
        </div>
        
    </div>  

    <script type="module" src="./postAd.js"></script>
</body>
</html>
