<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="signUp.css">
  
</head>
<body>

     <div class="container">
         <div class="header">
         <h1>Register</h1>
         <!-- login ko dekh kr styling krni ha login ki bh incomplete ha or <br>
         or 2noko responsive bh krna ha % -->

         <div class="items">
               <div >
                <p class="txtNam">Full-Name</p>
                <input type="text" placeholder="Full-Name" class="nameStylg">
               </div>
        
               <div>
                <p class="txtEmal">Email</p>
                <input type="Email" placeholder="Email" class="emalStylg">
               </div>
        
               <div>
                <p class="txtPsd">Password</p>
                <input type="Password" placeholder="Password" class="psdStylg">
               </div>
        
               <div>
                <p class="txtCnpsd">Confirm-Password</p>
                <input type="Password" placeholder="Confirm-Password" class="psdStylg">
               </div>
        
               <div>
                <p class="txtPh">PhoneNumber</p> <!--// this ph no insert a db new value include-->
                <input type="PhoneNumber" placeholder="PhoneNumber" class="phStylg">
               </div>
               
                <div>
                    <button onclick="onRegister()">Register</button>
                </div>
              
                <div>
                    <p>Already have an Account? <a href="../../index.html" class="login-link">Login</a></p>
                </div>
                
              
         </div>
        </div>
       
     </div>


    <script type="module" src="./signup.js"></script>
</body>
</html>
